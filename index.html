<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h2>Câu 1: Bài tập về Iframe</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3723.8750326781233!2d105.77972967402783!3d21.037685687474408!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x313454caaf2b115f%3A0xc05b77c8a5f461ae!2zxJDhuqFpIGjhu41jIFF14buRYyBnaWEgSMOgIE7hu5lpLCBE4buLY2ggVuG7jW5nIEjhuq11LCBD4bqndSBHaeG6pXksIEjDoCBO4buZaSwgVmnhu4d0IE5hbQ!5e0!3m2!1svi!2s!4v1686635026765!5m2!1svi!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <h2>Câu 2: Bài tập về form</h2>
    <form action="https://www.w3schools.com/action_page.php" target="_blank" method="post">
        <label for="fname">Họ tên:</label>
        <br/>
        <input type="text" id="fname" name="Full_Name" placeholder="Ví dụ: Đỗ Thành Vinh" required>
        <br/>
        <label for="email">Email:</label>
        <br/>
        <input type="email" id="email" name="Email" placeholder="Ví dụ: abc@gmail.com" required>
        <br/>
        <label for="mk">Mật khẩu:</label>
        <br/>
        <input type="password" id="mk" name="pass" required>
        <br/>
        <input type="submit" value="Đăng ký">
    </form>
    <br/>
    <form action="https://www.w3schools.com/action_page.php" target="_blank" method="get">
        <input type="text" name="ND tìm kiếm" placeholder="Nhập nội dung tìm kiếm...">
        <input type="submit" value="Tìm kiếm">
    </form>
    <h2>Câu 3: Bài tập để ôn lại kiến thức về form</h2>
    <p><b>-Thẻ input</b></p>
    <div>   
        Kiểu text:
        <br/>
        <input type="text" name="full_name" placeholder="Nhập họ tên...">
    </div>
    <br/>
    <div>
        Kiểu email:
        <br/>
        <input type="email" placeholder="Nhập email...">
    </div>
    <br/>
    <div>
        Kiểu password:
        <br/>
        <input type="password">
    </div>
    <br/>
    <div>
        Kiểu number:
        <br/>
        <input type="number">
    </div>
    <br/>
    <div>
        Kiểu date:
        <br/>
        <input type="date">
    </div>
    <br/>
    <div>
        Kiểu time:
        <br/>
        <input type="time">
    </div>
    <br/>
    <div>
        Kiểu file:
        <br/>
        <input type="file">
    </div>
    <br/>
    <div>
        Kiểu radio:
        <br/>
        <input type="radio" name="GioiTinh" id="s">
        <label for="s">Nam</label>
        <br/>
        <input type="radio" name="GioiTinh" id="s">
        <label for="s">Nữ</label>
        <br/>
        <input type="radio" name="GioiTinh" id="s">
        <label for="s">Khác</label>
    </div>
    <br/>
    <div>
        Kiểu range:
        <br/>
        <input type="range">
    </div>
    <br/>
    <div>
        Kiểu color:
        <br/>
        <input type="color">
    </div>
    <p><b>-Thẻ select</b></p>
    <div>
        Chọn danh mục:
        <br/>
        <select name="quần áo" id="áo">
            <option value="quần">Quần</option>
            <option value="Áo">Áo</option>
            <option value="Mũ">Mũ</option>
            <option value="Khăn">Khăn</option>
        </select>
    </div>
    <p><b>-Thẻ textarea</b></p>
    <div>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>
</body>
</html>
